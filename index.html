<!DOCTYPE html>
<html>
<head>
	<title> First Page </title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
	</script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js">
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body ng-app="myApp">

	<div class="container">
		<h3 style = "text-align : center"> Welcome To AngularJS TestPage </h3>
		<p ng-controller="numbersCtrl">
			please enter your name: 
			<input type="text" placeholder="name" ng-model="name">
			<br>
			Welcome, {{name}}.
		</p>
		<hr>
		<em>This section shows ng-change, ng-model and ng-bind in use</em>
	<div class="row">
	<div class="col-sm-4" style="text-align: center;">
	
	<p id="date_para" ng-controller="timeCtrl">{{ today | date: "dd.MMM hh.mm.ss" }}</p>
	<hr>
	
	<a href="#!books"> Books I read this year </a>
	<br><br>
	<a href="#!ice"> Miscellaneous </a>


	</div>

	<div class="col-sm-8">
		<div ng-view> </div>
	
	</div>
	</div>
	<div class="row">
		<div ng-include="'views/funPage.html'"></div>
	</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
