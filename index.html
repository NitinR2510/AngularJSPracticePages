<!DOCTYPE html>
<html>
<head>
	<title> Routing Example for AngularJS </title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
	</script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js">
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		a:link{
			color: black;
			text-decoration: none;
		}
	</style>
</head>

<body ng-app="myApp">
	<div class="container" style="text-align: center ;">
		<h3 style = "text-align : center"> Contact Form </h3>
	<div class="row">
	<div class="col-sm-4" style = " height: 100vh; background-color: rgba(25, 215, 181, 0.847); padding: 0.7rem; margin-top: 0.4rem;">
	<a href="#!courses"> Names </a>
	<br><br>
	<a href="#!internships"> Ice Cream </a>

	<div ng-view> </div>

	</div>
	
	</div>

	<div class="col-sm-8">
	
	</div>
	</div>
	<script>
		const app = angular.module("myApp", ["ngRoute"]);
		app.config(function ($routeProvider) {
			$routeProvider
				.when("/courses", {
					templateUrl: "views/page1.html"
				})
				.when("/internships", {
					templateUrl: 'views/page2.html'
				})
				.otherwise({
					redirectTo: "index.html"
				})
		});
	</script>
</body>
</html>
